    .navbar {

    .burger {

      flex-direction: column;
      cursor: pointer;

    }

    .burger div {

      height: 3px;
      background-color: white;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      position: absolute;
      top: 60px;
      right: 0;
      width: 100%;
      padding: 1em;
      gap: 1em;
      animation: slideDown 0.3s ease forwards;
    }

    .mobile-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      padding: 0.5em 0;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }

      border-radius: 15px;
      padding: 2em;
      width: 90%;

      margin-bottom: 1em;
    }

    .download-section a {

      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .download-section a:hover {

    }

    @media (max-width: 768px) {

      .content {

      }

      body {

      }
